<html>
<head>
	<title></title>
	<style type="text/css">
	body
		{
			background-image: url("Background.jpeg");
			background-repeat: no-repeat;
			background-size: 100%;
		}
	</style>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<form style="margin-top:200px;margin-left:300px;"class="form-horizontal" id="reg_form" style="font-size:20%">
  <div class="form-group">
    <label style="font-size:20px;" for="inputEmail3" class="col-sm-2 control-label">Email :</label>
    <div class="col-sm-4">
      <input type="email" class="form-control input-lg" name="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label style="font-size:20px; "for="inputPassword3" class="col-sm-2 control-label">Password :</label>
    <div class="col-sm-4">
      <input type="password" class="form-control input-lg" name="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
</form>
	<form style="margin-left:450px;"class="form-inline">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    <a href="https://www.google.com" class="btn btn-danger active" role="button"> Submit</a> 
   </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
	<a href="https://www.google.com" class="btn btn-info active" role="button"> Forget Password</a> 
    </div>
  </div>
 </form>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

<script type="text/javascript">
 
   $(document).ready(function() {
   	 $('#reg_form').bootstrapValidator({
        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
			inputEmail3: {
                validators: {
                    notEmpty: {
                        message: 'Please supply your email address'
                    },
                    emailAddress: {
	                        message: 'Please supply a valid email address'
                    }
                }
            },

            inputPassword3:{
            validators: {
                     notEmpty: {
                        message: 'Please supply your password'
                    }
                    
            }
        }

      }
  })
});
   </script>
</body>
</html>
